# 1. Give your robot a name
name: CI Pipeline - Build and Test

# 2. Tell the robot WHEN to wake up
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

# 3. Tell the robot WHAT TO DO
jobs:
  # This is the "build-and-test" job
  build-and-test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest # Use a fresh Linux computer

    # This is your matrix build!
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: 1. Check out code
        uses: actions/checkout@v4

      - name: 2. Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: 3. Install dependencies
        # This step is no longer a placeholder
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          # Also install all packages from your requirements.txt
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: 4. Run Pylint (This is your TEST stage)
        # This step now checks your actual app.py file
        # --fail-under=8.0 will make the build fail if your code score is bad
        run: |
          pylint --fail-under=8.0 app.py

  # This "deploy" job is still just a placeholder for later
  deploy:
    name: Deploy
    needs: build-and-test # This WONT run unless "build-and-test" passes
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Placeholder for Deploy
        run: echo "This job will deploy to staging/production later."
